      <a-entity text="value: Hello World;" position="-4 -3 -8"></a-entity>

<!--       <a-torus src="#sunring" material="shader:flat;opacity:.5;"   arc="360" radius="1" radius-tubular="0.08" position="0 0 -5"></a-torus> -->

      <!-- 公转 -->


        <!-- 水星 -->
        <a-sphere  action-star revolution-day="87" radius="1" src="#mercuryface" position="-2 0 0" scale=".4 .4 .4">
          <a-animation attribute="rotation"  easing="linear" fill ＝"forwards" from="0 0 0" to="0 0 360" repeat="indefinite" 
            ></a-animation>
        </a-sphere>
        <a-torus material="opacity:.2;color:white"  arc="360" radius="2.1" radius-tubular="0.005" position="0 0 0"></a-torus>



        <!-- 金星 -->
        <a-sphere action-star revolution-day="224" radius="1" src="#venusface" position="-5 0 0" scale=".6 .6 .6">
          <a-animation attribute="rotation"  easing="linear" fill ＝"forwards" from="0 0 0" to="0  0 360" repeat="indefinite" 
            ></a-animation>
        </a-sphere>
        <a-torus material="opacity:.2;color:white"  arc="360" radius="5.1" radius-tubular="0.005" position="0 0 0"></a-torus>


        <!-- 地球 -->
        <a-sphere action-star radius="1" revolution-day="365" src="#earthface" position="-9 0 0" scale=".6 .6 .6">
          <a-animation attribute="rotation"  easing="linear" fill ＝"forwards" from="0 0 0" to="0 0  360" repeat="indefinite" 
            ></a-animation>
        </a-sphere>
        <a-torus material="opacity:.2;color:white"  arc="360" radius="9.1" radius-tubular="0.005" position="0 0 0"></a-torus>


      <!-- 火星 -->

      <!-- 木星 -->

      <!-- 土星 -->

      <!-- 天王星 -->

      <!-- 海王星 -->

      <!-- 流星 -->


    </a-entity>



      <a-sky color="#222"></a-sky>

      <a-entity active camera look-controls position="1 1 3"> <!-- 常驻摄像机 -->
      </a-entity>

      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" distance="120" intensity="2" position="0 0 0"></a-light>


  
    </a-scene>
  </body>
  <script>

  var sun = document.querySelector("[action-sun]");


AFRAME.registerComponent('action-star', {
  init: function () {


    var obj = this.el;
    var defaul_x = obj.components.position.data.x;
    var defaul_z = obj.components.position.data.z;
    var revolution_day = parseInt(obj.getAttribute('revolution-day'));//公转周期 xx天

    var setPo=function(){


    AFRAME.scenes[0].time//初始化完成当前时间

      var speed = 87*0.03/revolution_day;//以水星公转周期87天为单位1
      //公转速度
      var angle = AFRAME.scenes[0].time*speed%360;
      var hudu =  2*Math.PI/360*angle;


      var radius = Math.abs(defaul_x-sun.components.position.data.x);//半径

      //x 变负 0-90 270-360
      if((angle>=0 && angle<=90) || (angle>=270 && angle<=360)){
        var x = -Math.abs(Math.cos(hudu)*radius);
      }else{
        var x = Math.abs(Math.cos(hudu)*radius);

      }
      //y 变负 180-360
      if(angle>=180 && angle<=360){
        var y = -Math.abs(Math.sin(hudu)*radius);
      }else{
        var y = Math.abs(Math.sin(hudu)*radius);

      }    

      //console.log(x+'='+y);



      obj.setAttribute('position',x+' '+y+' '+defaul_z)

      requestAnimationFrame(setPo)

    }

    setPo();
 


  }

});

  //设置相机朝向 默认原点
  //document.querySelector('a-entity[camera]').components.camera.camera.lookAt(new THREE.Vector3(0,0,0))

  //设置相机摆放
  //document.querySelector('a-entity[camera]').setAttribute('position','0 0 5')


  </script>
</html>
